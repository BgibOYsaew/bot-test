    <title>Send Message to Discord Webhook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://media.licdn.com/dms/image/C4E12AQHxifXKLVFs6w/article-cover_image-shrink_600_2000/0/1584923151265?e=2147483647&v=beta&t=-FOo_2A0WeTdEq6BIHsX06-xl-PjSiS5aSnZdZtGDJU');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #cccccc;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button[type="button"] {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="button"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="message">Message:</label>
      <input type="text" id="message" name="message">
      <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <script>
      function sendMessage() {
        // Get the message input field
        var messageInput = document.getElementById("message");

        // Get the message value and create a JSON payload for the webhook
        var messageValue = messageInput.value;
        var payload = {
          "content": messageValue
        };

        // Send the JSON payload to the webhook using the Fetch API
        fetch("https://discord.com/api/webhooks/1097142545483583508/f575RnOKEjDh8G1Z0Y8lWIKiwyw_a1XPnKB1qFemFFaJzpqU83nCgfJM0FLOTQ_va-K3", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(response => console.log(response))
        .catch(error => console.error(error));
      }
    </script>
